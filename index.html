<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="noindex,nofollow">
        <link rel="icon" href="images/favicon_jelpit.ico" type="image/x-icon">
        <title>Servicios para el hogar y tu familia | Jelpit</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;1,800&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--logo Jelpit-->
        <section class="container logo">
            <div class="row justify-content-center" style="margin: 0 auto;">
                <div class="col-12">
                    <img src="images/Jelpit_Logo.svg" alt="Jelpi" class="img-fluid logoImg">
                </div>
            </div>
        </section>
        <!--Card Navidad Section-->
        <section class="container-fluid cardNavidad">
            <div class="container">
                <div class="row justify-content-center cardContainer" style="margin: 0 auto;">
                    <div class="decoArboles">
                        <img src="images/tree.svg" alt="" class="img-fluid">
                    </div>
                    <div class="col-10">
                        <div class="cardBox" id="BoxCard">
                            <div class="imgBox">
                                <img src="images/foto_JP.png" alt="Feliz Navidad y Año nuevo 2021" class="img-fluid fotoCard">
                            </div>
                            <div class="titleLanding">
                                <h4>
                                    <span>2020</span> <br> 
                                    sí que tuvo magia
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="container-fluid">
            <div class="row d-flex justify-content-center" style="margin: 0 auto;">
                <div class="col-12 col-md-8">
                    <p>Jelpit, bien hecho</p>
                </div>
            </div>
        </footer> 

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="js/actions.js"></script>
    </body>
</html>
